<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>fsr usage example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/dd-multi-select.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" ></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.3/jquery-ui.min.js" ></script>
		<script type="text/javascript" src="./js/ddMultiSelect.plugin.js" ></script>
		<script type="text/javascript" >
			$(document).ready(function(){
							$('select').ddSelect();
			})
		</script>
  </head>
  <body>
    <center><h2>fsr &mdash; Form Select Replacement plugin</h2></center>
		<hr />
		<form action="#" method="GET" >
			<select name="number" multiple="multiple">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</form>
  </body>
</html>
